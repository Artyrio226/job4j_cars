<!doctype html>
<html lang="en">
<head>

    <!--  Зависимости Bootstrap-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
            integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
            crossorigin="anonymous"></script>

    <title>Создание объявления</title>
</head>
<body>
<div class="container">
    <header th:insert="~{blocks/header :: header}"></header>
    <div class="container">
        <form class="mt-3" th:action="@{/posts/create}" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="formFile"><b>Фото</b></label>
                <input class="form-control form-control-sm w-100" type="file" id="formFile" name="file" multiple="multiple">
            </div>
            <div class="mb-3">
                <label for="name" class="form-label"><b>Название</b></label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Введите название">
            </div>
            <div class="mb-3">
                <label for="body" class="form-label"><b>Кузов</b></label>
                <select class="form-select" id="body" name="body">
                    <option value="Седан">Седан</option>
                    <option value="Хэтчбек">Хэтчбек</option>
                    <option value="Внедорожник">Внедорожник</option>
                    <option value="Купе">Купе</option>
                    <option value="Пикап">Пикап</option>
                    <option value="Универсал">Универсал</option>
                    <option value="Кабриолет">Кабриолет</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="nameEngine" class="form-label"><b>Тип двигателя</b></label>
                <input type="text" class="form-control" id="nameEngine" name="nameEngine"
                       placeholder="Введите тип двигателя, например Turbo V8">
            </div>
            <div class="mb-3">
                <label for="transmission" class="form-label"><b>Коробка</b></label>
                <select class="form-select" id="transmission" name="transmission">
                    <option value="Автоматическая">Автоматическая</option>
                    <option value="Механическая">Механическая</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="drive" class="form-label"><b>Привод</b></label>
                <select class="form-select" id="drive" name="drive">
                    <option value="Передний">Передний</option>
                    <option value="Задний">Задний</option>
                    <option value="Полный">Полный</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="color" class="form-label"><b>Цвет</b></label>
                <input type="text" class="form-control" id="color" name="color" placeholder="Введите цвет авто">
            </div>
            <div class="mb-3">
                <label for="year" class="form-label"><b>Год выпуска</b></label>
                <input type="text" class="form-control" id="year" name="year" placeholder="Введите год, например 2020">
            </div>
            <div class="mb-3">
                <label for="mileage" class="form-label"><b>Пробег</b></label>
                <input type="text" class="form-control" id="mileage" name="mileage"
                       placeholder="Введите пробег в км, например 15000">
            </div>
            <div class="mb-3">
                <label for="nameOwner" class="form-label"><b>Имя владельца</b></label>
                <input type="text" class="form-control" id="nameOwner" name="nameOwner"
                       placeholder="Введите имя владельца">
            </div>
            <div class="mb-3">
                <label for="description" class="form-label"><b>Описание</b></label>
                <textarea class="form-control" id="description" name="description" rows="10"
                          placeholder="Введите описание авто"></textarea>
            </div>

            <div class="mb-3 row">
                <div class="col-6"></div>
                <div class="col-6">
                    <div class="row">
                        <div class="col-6"><a class="btn btn-danger w-100" th:href="@{/index}">Отмена</a></div>
                        <div class="col-6">
                            <button class="btn btn-primary w-100" type="submit">Сохранить</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <footer th:insert="~{blocks/footer :: footer}"></footer>
</div>
</body>
</html>

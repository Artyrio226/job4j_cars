<!doctype html>
<html lang="en">
<head>

  <!--  Зависимости Bootstrap-->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
          integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
          crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
          integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
          crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">

  <title>Список объявлений</title>
</head>
<body>
<div class="container-fluid p-0">
  <header th:insert="~{blocks/header :: header}"></header>
  <div class="container">
    <table class="table table-borderless">
      <tbody>
      <tr>
        <td>
          <form class="row g-3" th:action="@{/posts/nameSearch}" method="post">
            <input class="form-control mr-sm-2" type="search" placeholder="Поиск по названию" name="brand"
                   aria-label="Search">
            <button class="btn btn-warning my-2 my-sm-0" type="submit">Поиск</button>
          </form>
        </td>
        <td>
          <form class="row g-3" th:action="@{/posts/lastDaysSearch}" method="post">
            <input class="form-control mr-sm-2" type="search" placeholder="Поиск по кузову" name="bodywork"
                   aria-label="Search">
            <button class="btn btn-info my-2 my-sm-0" type="submit">Поиск</button>
          </form>
        </td>
        <td>
          <button class="btn btn-info my-2 my-sm-0" th:href="@{/posts/postsWithPhotoSearch}">Поиск всех объявлений с фото</button>
        </td>
      </tr>
      </tbody>
    </table>
    <div class="mb-3 row">
      <div class="col-6">
        <div class="row">
          <div class="col-6"><a class="btn btn-primary w-100" th:href="@{posts/create}">Добавить
            объявление</a></div>
        </div>
      </div>
      <div class="col-6"></div>
    </div>
    <div class="row">
      <table class="table">
        <tbody>
        <tr th:each="post: ${posts}">
          <td rowspan="2"><img th:src="@{/files/{path}(path=*{post.photos[0].path})}" width="250"
                               alt="No image"
                               class="img-fluid"></td>
          <td>
            <h4 th:text="${post.car.name}"></h4>
            <h6 th:text="${post.car.body}"></h6>
            <h6 th:text="${post.car.color}"></h6>
            <h6 th:text="${post.car.transmission}"></h6>
            <h6 th:text="${post.car.drive}"></h6>
          </td>
          <td th:text="${post.priceHistories[0].after}"></td>
        </tr>
        </tbody>
      </table>
    </div>
    <div class="mb-3 row">
      <div class="col-6"></div>
      <div class="col-6">
        <div class="row">
          <div class="col-6"><a class="btn btn-primary w-100" th:href="@{tasks/create}">Добавить задание</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <footer th:insert="~{blocks/footer :: footer}"></footer>
</div>
</body>
</html>
